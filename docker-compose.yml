version: "3.8"
services:
  frontend:
    container_name: react_app
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
  backend:
    container_name: node_backend
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "8080:8080"
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: password
networks:
  internal:
